architecture:
  version: 0.3
  local:
  - name: simple_compound.PE[0..4].MAC
    class: mac_fifo
    attributes:
      num_pipeline_stages: 1
      technology: 45nm
      voltage: 1V
      latency: 5ns
      datawidth: 16
      fifo_depth: 2
    primitive_components:
    - name: mac
      class: intmac
      attributes:
        technology: 45nm
        datawidth: 16
        num_pipeline_stages: 1
        latency: "5ns"
      area_share: 1
    - name: output_fifo
      class: FIFO
      attributes:
        technology: 45nm
        depth: 2
        datawidth: 32
        latency: "5ns"
      area_share: 1
    actions:
    - name: mac_random
      arguments: null
      primitive_actions:
      - name: mac
        action: mac_random
        arguments: null
        action_share: 1.0
      - name: output_fifo
        action: push
        arguments: null
        action_share: 1.0
      - name: output_fifo
        action: pop
        arguments: null
        action_share: 1.0
    - name: mac_reused
      arguments: null
      primitive_actions:
      - name: mac
        action: mac_reused
        arguments: null
        action_share: 1.0
      - name: output_fifo
        action: push
        arguments: null
        action_share: 1.0
      - name: output_fifo
        action: pop
        arguments: null
        action_share: 1.0
    - name: mac_gated
      arguments: null
      primitive_actions:
      - name: mac
        action: mac_gated
        arguments: null
        action_share: 1.0
      - name: output_fifo
        action: idle
        arguments: null
        action_share: 1.0
    - name: idle
      arguments: null
      primitive_actions:
      - name: mac
        action: idle
        arguments: null
        action_share: 1.0
      - name: output_fifo
        action: idle
        arguments: null
        action_share: 1.0
