architecture:
  version: 0.3
  local:
  - name: System.Chip.PE.RegisterFile
    class: regfile
    actions:
    - name: read
      arguments:
        address_delta: 0
        data_delta: 0
    - name: read
      arguments:
        address_delta: 1
        data_delta: 0
    - name: read
      arguments:
        address_delta: 0
        data_delta: 1
    - name: read
      arguments:
        address_delta: 1
        data_delta: 1
    - name: write
      arguments:
        address_delta: 0
        data_delta: 0
    - name: write
      arguments:
        address_delta: 1
        data_delta: 0
    - name: write
      arguments:
        address_delta: 0
        data_delta: 1
    - name: write
      arguments:
        address_delta: 1
        data_delta: 1
    - name: idle
      arguments: null
  - name: System.Chip.PE.MACC
    class: intmac
    actions:
    - name: mac_random
      arguments: null
    - name: mac_reused
      arguments: null
    - name: mac_gated
      arguments: null
    - name: idle
      arguments: null
  - name: System.Chip.GlobalBuffer
    class: SRAM
    actions:
    - name: read
      arguments:
        address_delta: 0
        data_delta: 0
    - name: read
      arguments:
        address_delta: 1
        data_delta: 0
    - name: read
      arguments:
        address_delta: 0
        data_delta: 1
    - name: read
      arguments:
        address_delta: 1
        data_delta: 1
    - name: write
      arguments:
        address_delta: 0
        data_delta: 0
    - name: write
      arguments:
        address_delta: 1
        data_delta: 0
    - name: write
      arguments:
        address_delta: 0
        data_delta: 1
    - name: write
      arguments:
        address_delta: 1
        data_delta: 1
    - name: idle
      arguments: null
  - name: System.MainMemory
    class: DRAM
    actions:
    - name: read
      arguments: null
    - name: write
      arguments: null
    - name: idle
      arguments: null
